no_of_videos: 10
randomize: false
video_list: 'trending_videos.json'
resolutions: ['360p','480p','720p HD','1080p HD', '720p60 HD', '1080p60 HD', 'Auto']
#resolutions: ['Auto']

driver:
  hub_url: 'http://localhost:4444/wd/hub'
  type: 'remote' #local or remote (browser in a container)
  browser: 'chrome' #chrome or firefox
  width: 1920
  height: 1080
  adblock:
    enable: false
    file: 'adblock_plus-3.3.1-an+fx.xpi'

youtube:
  number_of_data_points: 360 #Collected every half a second
  agent: 'chrome'
  content_type: 'video'
  content_provider: 'youtube'
  tag: '<test-tag>'

flowfetch:
  enable: true 
  start_url: "http://localhost:8080/start"
  stop_url: "http://localhost:8080/stop"
  video_stat_url: "http://localhost:8080/video_stat"